<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client B - WebRTC Manual Signaling</title>
    <style>
        .status { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Client B (Answerer)</h1>
    <div id="status" class="status">Status: Ready</div>
    <video id="remoteVideo" autoplay playsinline style="width:240px;"></video>
    <br>
    <button id="muteMic">Mute Microphone</button>
    <textarea id="offer" placeholder="Paste offer from Client A here" rows="8" cols="60"></textarea>
    <button id="downloadOffer">Download Offer</button>
    <br>
    <button id="setOffer">Set Offer</button>
    <button id="createAnswer">Create Answer</button>
    <br><br>
    <textarea id="answer" placeholder="Answer will appear here" rows="8" cols="60"></textarea>
    <button id="downloadAnswer">Download Answer</button>
    <script src="cool.js"></script>
</body>
</html>
